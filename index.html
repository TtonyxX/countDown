<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="favicon.png" />

    <!-- mdl lite -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.light_green-lime.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="src/css/styles.css"
    />

    <title>Countdown</title>
  </head>


  <body>
    <center><p id="header"></p></center>

    <div id="test-toggle">
      <p>ACT</p>
      <div style="margin-left: 4px; margin-right: 10px;">
        <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect arrow" for="switch">
          <input type="checkbox" id="switch" class="mdl-switch__input" checked>
          <span class="mdl-switch__label"></span>
        </label>
      </div>
      <p>SAT</p>
    </div>

    <div id="clock"></div>
    <div id="units">
      <span>Days</span>
      <span>Hours</span>
      <span>Minutes</span>
      <span>Seconds</span>
    </div>

    <center style="margin-top: 30vh;">
      <button
        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored arrow"
        onclick="left()"
      >
        <i class="fas fa-arrow-left"></i>
      </button>

      <button
        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored arrow"
        onclick="right()"
      >
        <i class="fas fa-arrow-right"></i>
      </button>
    </center>

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="src/js/countdown.js"></script>
    <script src="src/js/app.js"></script>
  </body>
</html>
