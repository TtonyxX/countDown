<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="favicon.png" />

    <!-- mdl lite -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"
    />

    <title>Countdown to SAT</title>
  </head>

  <style>
    #clock span {
      float: left;
      text-align: center;
      font-size: 100px;
      margin: 0 2.5%;
      margin-top: 35vh;
      color: #ffffff;
      padding-top: 7vh;
      text-align: center;
      width: 20%;
      height: 20vh;
      border-radius: 20px;
      box-sizing: border-box;
    }

    #clock span:nth-child(1) {
      background: #000000;
    }

    #clock span:nth-child(2) {
      background: #000000;
    }

    #clock span:nth-child(3) {
      background: #000000;
    }

    #clock span:nth-child(4) {
      background: #000000;
    }

    #clock:after {
      content: "";
      display: block;
      clear: both;
    }

    #units span {
      float: left;
      width: 25%;
      text-align: center;
      margin-top: 30px;
      color: #d7dbdd;
      text-transform: uppercase;
      font-size: 13px;
      letter-spacing: 2px;
      text-shadow: 1px 1px 1px rgba(10, 10, 10, 0.7);
    }

    span.turn {
      animation: turn 0.5s ease forwards;
    }

    @keyframes turn {
      0% {
        transform: rotateY(0deg);
      }

      100% {
        transform: rotateY(360deg);
      }
    }
  </style>

  <body>
    <div id="clock"></div>
    <div id="units">
      <span>Days</span>
      <span>Hours</span>
      <span>Minutes</span>
      <span>Seconds</span>
    </div>

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="countdown.js"></script>

    <script>
      var dates = ["May 4, 2019 7:50:00", "June 1, 2019 7:50:00"];
      var countDownDate;

      function countDown() {
        countDownDate = new Date(dates[0]);
        startTimer("clock", countDownDate);
      }

      window.onload = () => {
        countDown();
      };

      // Get todays date and time
      var now = new Date().getTime();

      // Find the distance between now and the count down date
      var distance = countDownDate - now;

      // Time calculations for days, hours, minutes and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor(
        (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
      );
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // If the count down is over
      if (distance < 0) {
        dates.shift();
        countDownDate = new Date(dates[0]).getTime();
        countDown();
      }
    </script>
  </body>
</html>
